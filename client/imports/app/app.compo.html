<div class='well'>
  <!-- The Angular2 way to collect the input data is throw : Template Reference Variable.
       Easily identified with the # sign then we declare as value 'ngForm'
       And the 'ngForm' object will save the input data coming from the [(ngModel)] binding
  -->
  <form class='form-inline' (ngSubmit)='callPython(inForm.value)' #inForm='ngForm'>

    <input type='number' name='arg1' placeholder='Sepal Length' class='form-control'
           [(ngModel)]='form.arg1' min='1' max='10' step='0.1' required>

    <input type='number' name='arg2' placeholder='Sepal Width'  class='form-control'
           [(ngModel)]='form.arg2' min='1' max='10' step='0.1' required>

    <input type='number' name='arg3' placeholder='Petal Length' class='form-control'
           [(ngModel)]='form.arg3' min='1' max='10' step='0.1' required>

    <input type='number' name='arg4' placeholder='Petal Width'  class='form-control'
           [(ngModel)]='form.arg4' min='1' max='10' step='0.1' required>

    <button type='submit' class='btn btn-default'>Submit</button>

    <p>{{ onProcess }}</p>
  </form>
</div>

<!-- We use *ngIf to show (=true) or hide (=false) the content
     by default the variable: iris is empty meaning false
-->
<div class='well' *ngIf='iris'>
  <h3> Iris {{ iris }}</h3>
  <img src='/pictures/{{ iris }}.jpg' alt='{{ iris }}'/>
</div>

<div class='well' *ngIf='wiki'>
  <a href='https://en.wikipedia.org/wiki/Iris_{{ iris }}' target='blank'>Wikipedia </a>
  : {{ wiki }}
</div>
